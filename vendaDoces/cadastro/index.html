<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <main>
        <section>
            <h1>Bem vindo!</h1>
            <img src="../logo.jpg" alt="logo">
        </section>
        <form>
            <h3>Cadastre-se</h3>
            <div>
                <label for="input-email">E-mail</label>
                <input placeholder="digite seu email..." type="email" id="input-email">
            </div>
            <div>
                <label for="input-user">Usuario</label>
                <input placeholder="digite seu nome de usuário..." type="email" id="input-email">
            </div>
            <div>
                <label for="input-password">Senha</label>
                <input placeholder="digite sua senha..." type="password" id="input-password">
            </div>
            <button type="submit" id="register-submit">Cadastrar</button>
            <p>já possui conta?</p>
            <a href="../index.html">Faça login</a>
        </form> 
    </main>
    
    <script type="module" src="./script.js"></script>
</body>
</html>
